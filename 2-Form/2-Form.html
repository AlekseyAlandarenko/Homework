<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="./Styles/style_form_1.css">
</head>

<body>
    <main>
        <h1>
            Регистрация
        </h1>
        <p>
            Уже есть аккаунт? <a href="/sign_in" target="_blank">Войти</a>
        </p>
        <form action="#">
            <div class="field">
                <input type="text" name="my_company" id="username" placeholder="Имя пользователя" />
            </div>
            <div class="field">
                <input type="text" name="name" id="name" placeholder="Имя" />
                <input type="text" name="surname" id="surname" placeholder="Фамилия" />
            </div>
            <div class="field">
                <input type="email" name="email" id="email" placeholder="Введите E-mail" />
            </div>
            <div class="button">
                <button>Зарегистрироваться</button>
                <img class="image_1" src="./images/image_form_1_1.svg" alt="#" />
            </div>
            <div class="agree">
                <input type="checkbox" class="custom_checkbox" name="agree" id="agree">
                <label for="agree">Я прочитал и принимаю&nbsp;&nbsp;&nbsp;<a href="/terms_of_use"
                        target="_blank">Условия
                        использования</a>
                </label>
            </div>
        </form>
    </main>
</body>

</html>
