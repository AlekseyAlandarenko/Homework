<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PurpleForm</title>
    <link rel="stylesheet" href="./Styles/style_PurpleForm.css">
</head>

<body>
    <main>
        <h1>
            Свяжитесь со мной
        </h1>
        <form action="#">
            <div class="field">
                <img src="./Images/image_PurpleForm_1.svg" alt="иконка сообщения">
                <label for="email*">E-mail*</label>
                <input type="email" name="email" id="email" placeholder="Введите E-mail" required />
            </div>
            <div class="field">
                <img src="./Images/image_PurpleForm_2.svg" alt="иконка сообщения">
                <label for="telegram*">Telegram*</label>
                <input type="text" name="telegram" id="telegram" placeholder="Введите свой Telegram" />
            </div>
            <div class="field">
                <img src="./Images/image_PurpleForm_3.svg" alt="иконка сообщения">
                <label for="topic">Тема*</label>
                <select name="topic" id="topic" required>
                    <option value="buy">
                        Приобретение курсов
                    </option>
                    <option value="payments">
                        Вопрос по оплате
                    </option>
                    <option value="training">
                        Заказ тренинга
                    </option>
                </select>
            </div>
            <div class="field">
                <label for="comment">Комментарий*</label>
                <textarea name="comment" id="comment" cols="30" rows="10">
                </textarea>
            </div>
            <button>Отправить</button>
        </form>
    </main>
</body>

</html>
